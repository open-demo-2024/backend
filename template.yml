# Notice the v1beta3 version
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: rhdhopendemo
  title: RHDH Test Scaffold template from Backstage with a fruit backend
  description: This template copy the content of https://github.com/open-demo-2024/fruit-backend/tree/work in a new repository.
  tags:
    - java
    - quarkus
    - maven
    - quay
spec:
  owner: user:smartinus44
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          default: test
          description: Unique name of the component to generate.
          ui:autofocus: true
          ui:options:
            rows: 5
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: user:smartinus44
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
    - title: Choose a location to publish.
      required:
        #- repoUrl
        - host
        - organization
        - targetrepo
      properties:
        host:
          title: Host git
          type: string
          default: github.com
          description: The SCM url.
          ui:autofocus: true
          ui:options:
            rows: 5
        organization:
          title: Organisation
          type: string
          description: Title of the organisation in SCM.
          default: open-demo-2024
          ui:autofocus: true
          ui:options:
            rows: 5
        targetrepo:
          title: Target repository
          type: string
          description: The repository name to generate.
          default: development
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Provide Image Registry Information
      required:
        - image_registry
      properties:
        image_registry:
          title: Image Registry
          type: string
          enum:
            - Openshift
            - Quay
      dependencies:
        image_registry:
          oneOf:
            - properties:
                image_registry:
                  enum:
                    - Openshift
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: image-registry.openshift-image-registry.svc:5000
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag
            - properties:
                image_registry:
                  enum:
                    - Quay
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: quay.io
                image_organization:
                  title: Organization
                  type: string
                  description: Name of the Quay Organization
                  default: quayadmin
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag
     
        #repoUrl:
        #  title: Repository Location
        #  type: string
        #  ui:field: RepoUrlPicker
        #  ui:options:
        #    allowedHosts:
        #      - github.com

  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Generating the source code component.
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}
          organization: ${{ parameters.organization }}
          targetrepo: ${{ parameters.targetrepo }}
    #- id: fetch-docs
    #  name: Fetch Docs
    #  action: fetch:plain
    #  input:
    #    targetPath: .
    #    url: https://github.com/utherp0/testscaffold

    - id: publish
      name: Publish to the SCM repository
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.host }}?owner=${{ parameters.organization }}&repo=${{ parameters.targetrepo }}
        defaultBranch: main
        repoVisibility: public
        #repoUrl: ${{ parameters.repoUrl }}
    - id: register
      name: Register the catalog info component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  # some outputs which are saved along with the job for use in the frontend
  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
