# Notice the v1beta3 version
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: rhdhopendemo
  title: RHDH Test Scaffold template from Backstage with a fruit backend
  description: This template copy the content of https://github.com/open-demo-2024/fruit-backend/tree/work in a new repository.
spec:
  owner: user:smartinus44
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          default: test
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: user:smartinus44
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
    - title: Choose a location
      required:
        #- repoUrl
        - host
        - organization
        - targetrepo
      properties:
        #host:
        #  title: Host git
        #  type: string
        #  default: github.com
        #  description: SCM url
        #  ui:autofocus: true
        #  ui:options:
        #    rows: 5
        #organization:
        #  title: Organisation
        #  type: string
        #  description: Organisation in SCM
        #  default: open-demo-2024
        #  ui:autofocus: true
        #  ui:options:
        #    rows: 5
        #targetrepo:
        #  title: Target repository
        #  type: string
        #  description: Generated repo name
        #  default: development
        #  ui:autofocus: true
        #  ui:options:
        #    rows: 5
         
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}
          organization: ${{ parameters.organization }}
    #- id: fetch-docs
    #  name: Fetch Docs
    #  action: fetch:plain
    #  input:
    #    targetPath: .
    #    url: https://github.com/utherp0/testscaffold

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        #repoUrl: ${{ parameters.host }}/${{ parameters.organization }}/${{ parameters.targetrepo }}
        repoUrl: ${{ parameters.repoUrl }}
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  # some outputs which are saved along with the job for use in the frontend
  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
